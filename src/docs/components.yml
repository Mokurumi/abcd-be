tags:
  - name: Auth
    description: Authentication Functions

  - name: Admin
    description: Admin Functions

  - name: User
    description: User Management

components:
  schemas:

    # Error
    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

  responses:
    # Unauthorized:
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            message: Unauthorized

    # Forbidden:
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden

    # BadRequest:
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found

  # Security Schemes
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
